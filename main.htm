<html lang="ar" window-frame="extended" window-resizable>
<head>
    <title>Recast</title>
    <link rel="stylesheet" href="style/icons.css">
    <link rel="stylesheet" href="style/main.css">
    <script src="script/header.tis" type="text/tiscript"></script>
    <menu #cPlaylist>
        <li .rename>Rename</li>
        <li .delete>Delete</li>
    </menu>
    <popup.menu #mPlaylists>
    </popup>
    <popup.menu #mAddPlaylist>
        <input #iPlaylistName placeholder="Playlist Name"/>
        <button #bAddPlaylist>ADD</button>
    </popup>
    <popup.menu #mRename>
        <input #iRename placeholder="Playlist Name"/>
        <button #bRename>RENAME</button>
    </popup>
</head>
<header>
    <icon role="window-icon"/>
    <caption role="window-caption">Recast</caption>
    <button role="window-minimize" #minimize></button>
    <button role="window-maximize" #maximize></button>
    <button role="window-close" #close></button>
</header>
<body>
    <navigator>
        <li for="home" tabindex="0">Home</li>
        <li for="playlists">Playlists</li>
        <li for="subscriptions">Subscriptions</li>
        <li for="downloads">Downloads</li>
        <li for="options">Options</li>
        <input|text #iSearch placeholder="SEARCH"/>
    </navigator>
    <browser>
        <section #home></section>
        <section #playlists>
            <block>
                <div #lists></div>
                <div>
                    <button #bPlayPL>PLAY</button>
                    <button #addPlaylist>Add</button>
                </div>
            </block>
            <div #list></div>
        </section>
        <section #subscriptions></section>
        <section #downloads>Downloads</section>
        <section #options>Options</section>
        <playlist>
            <header>CLOSE</header>
            <content>
                <author>
                    <img src="https://www.google-analytics.com/collect?v=1&t=pageview&tid=UA-61531253-4&cid=recast85111602&dp=%2Fv07"/>
                    <name></name>
                    <description></description>
                    <div style="margin-top: 2em">
                        <button .bSubscribe>SUBSCRIBE</button>
                        <button .bAlert>Alert</button>
                    </div>
                </author>
                <episodes>
                    <episode>
                        <block>
                            <name(name)></name>
                            <date(date)></date>
                        </block>
                        <block>
                            <div>
                                <button .bPlay>PLAY</button>
                                <button .bDownload>DOWNLOAD</button>
                            </div>
                            <div>
                                <button .bPlaylist>PLAYLIST</button>
                                <button .bQueue>MORE</button>
                            </div>
                        </block>
                        <description(info)></description>
                    </episode>
                </episodes>
            </content>
        </playlist>
    </browser>
</body>
<player>
    <img #tapeImage/>
    <btn #bPrev><icon.left/></btn>
    <btn #tapePlay><icon.play/><span>PLAY</span></btn>
    <video #tape/>
    <btn #bNext><icon.right/></btn>
    <input #tracker type="hslider" time="00:00"/>
    <p #time></p>
    <queue></queue>
</player>
</html>
