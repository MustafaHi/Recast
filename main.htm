<html lang="ar" window-frame="extended" window-resizable window-width="910" window-height="700">
<head>
    <title>Recast</title>
    <link rel="stylesheet" href="style/icons.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/playlist.css">
    <link rel="stylesheet" href="style/player.css">
    <link rel="stylesheet" href="style/themes.css">
    <script src="script/header.tis" type="text/tiscript"></script>
    <popup #trayPopup>
        <div>
          <li #show>Show</li>
          <li #hide>Hide</li>
          <li #exit>Exit</li>
        </div>
    </popup>
    <menu #cPlaylist>
        <li .rename>Rename</li>
        <li .delete>Delete</li>
    </menu>
    <popup.menu #mPlaylists>
    </popup>
    <popup.menu #mAddPlaylist>
        <input #iPlaylistName placeholder="Playlist Name"/>
        <button #bAddPlaylist>ADD</button>
    </popup>
    <popup.menu #mRename>
        <input #iRename placeholder="Playlist Name"/>
        <button #bRename>RENAME</button>
    </popup>
</head>
<header role="window-caption">
    <icon role="window-icon"/>
    <caption>Recast</caption>
    <button role="window-minimize" #minimize></button>
    <button role="window-maximize" #maximize></button>
    <button role #close></button>
</header>
<body>
    <navigator>
        <li for="home" tabindex="0">Discover</li>
        <li for="playlists">Playlists</li>
        <li for="subscriptions">Subscriptions</li>
        <li for="downloads">Downloads</li>
        <li for="options">Options</li>
        <input|text #iSearch placeholder="SEARCH"/>
    </navigator>
    <browser>
        <section #home></section>
        <section #playlists>
            <block>
                <div #lists></div>
                <div>
                    <button #bPlayPL>PLAY</button>
                    <button #addPlaylist>Add</button>
                </div>
            </block>
            <list></list>
        </section>
        <section #subscriptions>
            <div #podcasts></div>
            <list #episodes></list>
        </section>
        <section #downloads>Downloads
            <list></list>
        </section>
        <section #options>Options
            <form #setting>
                <button|checkbox (performance)>Lite Mode</button>
                <button|checkbox (animation)>Animation</button>
                <button|checkbox (trayPlayer)>Tray Player</button>
                <button|checkbox (verticalFlow)>Vertical Flow</button>
                <label for="discover">Discover Query : </label>
                    <input|text (discover) placeholder="News, Money, Tech"/>
                    <br>
                <label for="downloadDir">Download Directory : </label>
                    <input|text (downloadDir) placeholder="Download directory" readonly/>
                    <button #changeDir>Change</button>
                <label for="proxy">Proxy : </label>
                    <input|text (proxy) placeholder="127.0.0.1:8080"/>
                    <br>
                <label>Theme : </label>
                    <select (theme)>
                        <option>Default</option>
                        <option>Dark</option>
                    </select>
            </form>
            <footer>
                Recast 1.1 <a href="https://github.com/MustafaHi/Recast">https://github.com/MustafaHi/Recast</a>
            </footer>
        </section>
        <playlist>
            <header>CLOSE</header>
            <content>
                <author>
                    <img src=""/>
                    <name></name>
                    <description></description>
                    <div style="margin-top: 2em">
                        <button .bSubscribe>SUBSCRIBE</button>
                        <button .bAlert>Alert</button>
                    </div>
                </author>
                <episodes>
                    <episode>
                        <block>
                            <name(name)></name>
                            <date(date)></date>
                        </block>
                        <block>
                            <div>
                                <button .bPlay>PLAY</button>
                                <button .bDownload>DOWNLOAD</button>
                            </div>
                            <div>
                                <button .bPlaylist>PLAYLIST</button>
                                <button .bLink>LINK</button>
                            </div>
                        </block>
                        <description></description>
                    </episode>
                </episodes>
            </content>
        </playlist>
    </browser>
</body>
<player>
    <img #tapeImage/>
    <btn #bPrev><icon.left/></btn>
    <btn #tapePlay><icon.play/><span>PLAY</span></btn>
    <video #tape/>
    <btn #bNext><icon.right/></btn>
    <input #tracker type="hslider" time="00:00"/>
    <p #time></p>
    <queue list=""></queue>
</player>
</html>
